<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngekost Aja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pembayaran-style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light d-flex p-2 fixed-top">
            <a class="navbar-brand txt-nav-wht" href="../main.html">Ngekost Aja!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex justify-content-center w-100" role="search">
                <input class="form-control me-2" type="search" placeholder="Cari kos di sekitarmu!" aria-label="Search">
                <button class="btn" id="search-submit-btn" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item d-flex justify-content-end">
                        <a class="nav-link txt-nav-wht" href="https://youtube.com">Favorit</a>
                    </li>
                    <li class="nav-item d-flex justify-content-end">
                        <a class="nav-link txt-nav-wht" href="#"> Notifikasi </a>
                    </li>
                    <li class="nav-item d-flex justify-content-end">
                        <a class="nav-link txt-nav-wht" href="#">Chat</a>
                    </li>
                    <li class="nav-item d-flex justify-content-end">
                        <a class="nav-link txt-nav-wht" href="#"> Profil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container flex-column fw-100">
        <div class="container position-relative m-4">
            <div class="progress" id="progress-bar-payment-container" role="progressbar" aria-label="Progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
                <div class="progress-bar" id="progress-bar-payment"></div>
            </div>
            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill progress-bar-icon">1</button>
            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill progress-bar-icon">2</button>
            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill progress-bar-icon">3</button>
            <div class="card container form-stage">
                <div class="form-content" id="form-step-1">
                    <div class="mb-3">
                        <label for="formGroupInput" class="form-label">Pilih tanggal</label>
                        <input type="date" class="form-control" id="formGroupInput" placeholder="day/month/year">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupInput2" class="form-label">Jumlah penginap</label>
                        <select class="form-select" id="formGroupInput2"  aria-label="Default select example">
                            <option selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <div class="form-content" id="form-step-2">
                    <div class="mb-3">
                        <label for="formGroupInput1" class="form-label">Pilih metode pembayaran</label>
                        <select class="form-select" id="formGroupInput1"  aria-label="Default select example">
                            <option selected>Mobile Banking</option>
                            <option value="2">Kartu Kredit</option>
                            <option value="3">Dompet digital</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end btn-nav-form">
                <button type="button" class="btn btn-secondary" id="btn-back">Kembali</button>
                <button type="button" class="btn btn-success" id="btn-continue">Lanjutkan</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../assets/js/pembayaran-action.js"></script>
</body>
</html>
