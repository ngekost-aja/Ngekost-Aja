            <label for="nama-kost">Nama kost</label>
            <input type="text" id="nama-kost" name="name" class="form-control" placeholder="Misal: Kos Dahlia Indah" required>
            <label for="address">Alamat</label>
            <input type="text" id="address-kost" name="address" class="form-control" placeholder="Misal: Lowokwaru, Kota Malang, Jawa Timur" required>
            <label for="manager">Pengelola</label>
            <select name="manager" id="manager" class="form-select" required>
                <option value="Budi Hendrawan">Budi Hendrawan</option>
                <option value="Jaka Susilo">Jaka Susilo</option>
                <option value="Ahmad Budiawan">Ahmad Budiawan</option>
            </select>
            <label for="total-kost">Jumlah kamar kost</label>

            <hr>
