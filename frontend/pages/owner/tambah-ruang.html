<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngekost Aja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/owner/tambah-ruang.css">
    <script type="module" src="../../components/OwnerSidebar.js"></script>
</head>

<body class="d-flex">
    <owner-sidebar></owner-sidebar>

    <main class="d-flex align-items-center flex-column">
        <form action="/tambah-aset" method="post" class="p-3 w-100">
            <label for="nama-kost">Nama ruang</label>
            <input type="text" name="name" id="nama-kost" class="form-control" placeholder="Misal: Dahlia 1" required>
            <label for="position">Posisi</label>
            <input type="text" name="position" id="position" class="form-control" placeholder="Misal: Lantai 7 nomor 2" required>
            <label for="kost-img">Gambar ruangan</label>
            <input type="file" name="img" id="kost-img" class="form-control" required>
            <div class="d-flex justify-content-end">
                <button class="btn bg-dark text-white m-3">Selesai</button>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../assets/js/owner/tambah-ruang.js"></script>
</body>

</html>
