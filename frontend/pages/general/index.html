<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngekost Aja!</title>
    <link rel="icon" href="/assets/img/favicon/ngekost-aja.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <script type="module" src="/components/NavbarTop.js"></script>
</head>

<body>
    <navbar-top></navbar-top>

    <main class="d-flex flex-column fw-100 min-vh-100">
        <section class="mx-auto w-50" id="slide-promo">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/assets/img/carousel/super-sale-banner.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/carousel/super-discount-banner.jpeg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/carousel/special-sale-banner.jpeg"
                            alt="Third slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="product-catalog" class="mx-auto my-3 container"></section>
    </main>


    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module">
        import KostItem from '../../components/KostItem.js';


        const productCatalog = document.getElementById('product-catalog');

        let currentRow = document.createElement('div');
        currentRow.classList.add('row', 'row-cols-auto', 'gx-2', 'gy-5', 'g-lg-3', 'my-3');


        function createNewRowContainer() {
            currentRow = document.createElement('div');
            currentRow.classList.add('row', 'row-cols-auto', 'gx-2', 'gy-5', 'g-lg-3', 'my-3');
            productCatalog.appendChild(currentRow);
        }


        fetch('http://localhost:8000/api/kost')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.forEach(data => {
                    if (currentRow.children.length >= 6) {
                        createNewRowContainer();
                    }

                    const kostItem = document.createElement('kost-item');
                    kostItem.setAttribute('nama-kost', data.nama);
                    kostItem.setAttribute('harga-kost', '699000');
                    kostItem.setAttribute('kost-img-thumbnail', '');
                    kostItem.setAttribute('alamat-kost', data.alamat);
                    kostItem.setAttribute('avg-rating', 4);
                    kostItem.setAttribute('total-rating', 23);
                    kostItem.setAttribute('detail-link', '');
                    kostItem.classList.add('col-6', 'col-lg-2')

                    currentRow.appendChild(kostItem);
                });
                productCatalog.appendChild(currentRow)
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
